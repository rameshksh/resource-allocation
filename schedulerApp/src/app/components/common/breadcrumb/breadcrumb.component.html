<h3 *ngIf="breadcrumbs && breadcrumbs.length" class="page-header-page">
  <span class=" _700">{{breadcrumbs[1].label}}</span>
</h3>
<div class="page-header-breadcrumbs">
  <ol class="app-breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs">
      <a [routerLink]="[breadcrumb.url]" [ngClass]="{'_700': breadcrumb.active}">{{ breadcrumb.label }}</a>
    </li>
  </ol>
</div>
