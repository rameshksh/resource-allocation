<div>
  <h1 class="m-b-lg">
    Enroll new business Brand.
  </h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label class="">Name</label>
          <input type="text" class="form-control" name="name" />
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label class="">Description</label>
          <textarea class="form-control" name="password"></textarea>
        </div>
      </div>
    </div>
    <div>
      <h3> Contact Information </h3>
    </div>
    <div class="row">
      <div class="col-6 ">
        <div class="form-group">
          <label class="">Street</label>
          <input type="text" class="form-control" name="street" />
        </div>
      </div>
      <div class="col-6 ">
        <div class="form-group">
          <label class="">City</label>
          <input type="text" class="form-control" name="password" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 ">
        <div class="form-group">
          <label class="">State</label>
          <select type="text" class="form-control" name="state"></select>
        </div>
      </div>
      <div class="col-6 ">
        <div class="form-group">
          <label class="">Country</label>
          <select class="form-control" name="country"></select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label class="">Zipcode</label>
          <input type="text" class="form-control" name="zipCode" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label class="">Lat</label>
          <input type="text" class="form-control" name="lat" />
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label class="">Long</label>
          <input type="text" class="form-control" name="long" />
        </div>
      </div>
    </div>
    <div class="row p-t">
      <div class="col-12">
        <button type="submit" class="btn btn-primary rounded">Enroll</button>
      </div>
    </div>
  </form>
</div>
